    <script>
        const jogar = document.querySelector('#jogar')
        let dado = document.querySelectorAll('.dado')

        console.log(dado);

        jogar.addEventListener('click', ()=>{
            dado.forEach( e => {
                e.classList.toggle('anima')
                e.style.animation = `roda 2s ease-in-out`
                setTimeout(()=>{
                    e.classList.remove('anima')
                    e.style.animation = ''
                }, 3000)
            })
        })
